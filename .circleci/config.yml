version: 2.1

executors:
  cash-executor:
    docker:
      - image: circleci/node:latest

jobs:
  setup:
    executor: cash-executor
    steps:
      - checkout
      run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install NPM packages
          command: 'npm install'
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    executor: cash-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install Quasar
          command: 'sudo npm install -g @quasar/cli'
      - run:
          name: Unit Tests
          command: 'quasar test --unit jest'
      - store_test_results:
          path: ./test/jest/coverage

  build:
    executor: cash-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install Protoc
          command: |
            wget https://github.com/protocolbuffers/protobuf/releases/download/v3.11.2/protoc-3.11.2-linux-x86_64.zip
            unzip protoc*.zip
            sudo mv bin/protoc /usr/local/bin/
      - run:
          name: Generate Protobuffers
          command: bash generate_protobufs.sh
      - run:
          name: Install Quasar
          command: 'sudo npm install -g @quasar/cli'
      - run:
          name: Build Application
          command: 'quasar build -m electron'


workflows:
  version: 2
  untagged:
    jobs:
      - setup
      - test:
          requires:
            - setup
      - build:
          requires:
            - setup